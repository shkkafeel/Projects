<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        table{
            transition: all ease-in 2.0s;
            margin: 0 auto;
        }
        table:hover{
            background-color: aqua;
            color: rgb(46, 16, 216);
            scale: 1.2;
        }
    </style>
</head>
<body>  <br> <br>
    <table border="1">
        <caption>Student information</caption>
        <tr>
            <td rowspan="6">info</td>
            <td rowspan="2">Name</td>
            <td colspan="2">Address</td>
        </tr>
        <tr>
            <td>city</td>
            <td>house</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Dehli</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>$</td>
        </tr>
    </table>
</body>
</html>
